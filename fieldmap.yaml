---
fields:
  - name: Chief Complaint
    type: textarea
    id: pg2_chief_complaint
    default: |
      Arrived on scene to find a/n ______ complaining of ___.

  - name: ALS Assessment
    type: select
    id: pg2_als_assessment
    options:
      1: Not Completed
      2: Completed for Suspected Illness
      3: Completed for Rule-Out Diagnosis

  - name: Duration
    type: text
    id: pg2_duration
    default: 1

  - name: Duration Units
    type: select
    id: pg2_duration_units
    options:
      1235: Seconds
      1240: Minutes
      1245: Hours
      1250: Days
      1255: Weeks
      1260: Months
      1265: Years

  - name: HPI
    type: textarea
    id: pg2_hpi
    default: |
      <HPI goes here>

  - name: Scene Description
    type: textarea
    id: pg2_scene_description

  - name: First Agency Unit On Scene?
    type: select
    id: pg2_first_on_scene
    options:
      "-25": Not Applicable
      "-20": Not Recorded
      "0": No
      "1": Yes

  - name: Patient Belongings
    type: textarea
    id: pg2_belongings

  - name: To ambulance via
    type: select
    id: pg2_to_truck
    options:
      4880: Stretcher
      4865: Assist/Walk
      4885: Other

  - name: Position in Ambulance
    type: select
    id: pg2_position
    options:
      4910: Semi-Fowlers
      4895: Fowlers
      4915: Sitting
      4920: Supine

  - name: From ambulance via
    type: select
    id: pg2_from_truck
    options:
      4930: Assist/Walk
      4935: Stretcher
      4951: Wheelchair

  - name: Stretcher Purpose
    type: text
    id: pg2_stretcher_purpose

###############################
## Page 3

  - name: Neuro Comments
    type: text
    id: pg3_neuro_comments

  - name: Stroke Scale
    type: select
    id: pg3_stroke_scale
    options:
      _25: "Not Applicable"
      3275: "Cincinnati Negative"
      3280: "Cincinnati Inconclusive"
      3285: "Cincinnati Positive"

  - name: GCS Eye
    type: select
    id: pg3_gcs_eye
    options:
      4: 4 - Spontaneous
      _: <None>

  - name: GCS Verbal
    type: select
    id: pg3_gcs_verbal
    options:
      5: 5 - Oriented
      _: <None>

  - name: GCS Motor
    type: select
    id: pg3_gcs_motor
    options:
      6: 6 - Obeys Commands
      _: <None>

